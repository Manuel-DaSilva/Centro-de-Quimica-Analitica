<div class="wrapper">
  <!-- Sidebar  -->
  <nav #sidebar id="sidebar">
    <app-sidebar></app-sidebar>
  </nav>
  <!-- end sidebar -->
  <!-- Content  -->
  <div #content id="content">
    <!-- navbar -->
    <!-- <app-navbar></app-navbar> -->
    <nav class="navbar admin-navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          (click)="toggleSidebar()"
          type="button"
          id="sidebarCollapse"
          class="btn btn-primary"
        >
          <i class="fas fa-align-left"></i>
        </button>
        <button
          class="btn btn-dark d-inline-block d-lg-none ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-align-justify"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a routerLink="cuenta" class="nav-link"
                ><i class="fas fa-cog"></i> Cuenta</a
              >
            </li>
            <li class="nav-item">
              <a routerLink="login" class="nav-link"
                ><i class="fas fa-sign-out-alt"></i> Salir</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar-->
    <!-- main content-->
    <div class="card">
      <div class="card-body">
        <!-- main content router-->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
