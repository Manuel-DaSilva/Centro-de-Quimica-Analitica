<div class="fadeIn">
  <!-- title -->
  <div class="row">
    <div class="col text-center">
      <h2>Servicios</h2>
      <hr />
    </div>
  </div>
  <!-- content -->
  <!-- create -->
  <div class="row">
    <div class="col">
      <button (click)="openServiceModal()" class="btn btn-primary mb-3">
        Crear nuevo servicio <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>

  <!-- list -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col" class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ service.name }}</td>
        <td>{{ service.description }}</td>
        <td class="text-center">
          <button
            (click)="openServiceModal(service)"
            class="btn btn-icon btn-primary mr-1"
          >
            <i class="fas fa-edit"></i>
          </button>
          <button
            class="btn btn-icon btn-secondary mr-1"
            (click)="deleteService(service)"
          >
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>


  <!-- Categorias -->
  <div class="row">
    <div class="col text-center">
      <h2>Categorias</h2>
      <hr />
    </div>
  </div>
  <!-- create -->
  <div class="row">
    <div class="col">
      <button (click)="openCategoryModal()" class="btn btn-primary mb-3">
        Crear nueva categoria <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col" class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ category.name }}</td>
                <td class="text-center">
                  <button
                    (click)="openCategoryModal(category)"
                    class="btn btn-icon btn-primary mr-1"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    class="btn btn-icon btn-secondary mr-1"
                    (click)="deleteCategory(category)"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
</div>
