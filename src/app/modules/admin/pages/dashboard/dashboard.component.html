<div class="fadeIn">
  <!-- title -->
  <div class="row">
    <div class="col">
      <h2>Inicio</h2>
      <hr />
    </div>
  </div>
  <!-- content -->
  <div *ngIf="error" class="row">
      <div class="col">
        <div class="alert alert-danger" role="alert">
          No se pudo cargar el resumen
        </div>
      </div>
    </div>
  <div *ngIf="quantity">
    <div class="row">
      <div class="col-12 col-md-4">
        <div class="card text-white bg-primary mb-3">
          <div class="card-header">Nuevas cotizaciones</div>
          <div class="card-body">
            <h1>{{quantity.quotes}}</h1>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card bg-light mb-3">
          <div class="card-header">Equipo</div>
          <div class="card-body">
            <h1>{{quantity.equipment}}</h1>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card text-white bg-dark mb-3">
          <div class="card-header">Investigaciones</div>
          <div class="card-body">
            <h1>{{quantity.researches}}</h1>
          </div>
        </div>
      </div>

          <div class="col-12 col-md-4">
        <div class="card bg-light mb-3">
          <div class="card-header">Servicios</div>
          <div class="card-body">
            <h1>{{quantity.services}}</h1>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card text-white bg-dark mb-3">
          <div class="card-header">Categorias</div>
          <div class="card-body">
            <h1>{{quantity.categories}}</h1>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card bg-light mb-3">
          <div class="card-header">Miembros</div>
          <div class="card-body">
            <h1>{{quantity.members}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <app-loader></app-loader> -->
</div>
