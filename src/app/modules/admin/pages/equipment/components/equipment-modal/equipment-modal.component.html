<div class="modal-header">
    <h5 class="modal-title">
        <span *ngIf="mode === 'create'">Crear equipo</span>
        <span *ngIf="mode === 'edit'">Editar equipo</span>
    </h5>
    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
    <form [formGroup]="equipmentForm">
        <div class="form-group">
            <label for="serviceName">Nombre</label>
            <input formControlName="title" type="text" class="form-control" placeholder="Nombre del equipo" />
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Servicio:</label>
            <select class="form-control" formControlName="category_id">
            <option value="" disabled selected="selected"
              >Selecciona la categoria</option
            >
            <option *ngFor="let category of categories" [value]="category.id">{{
              category.title
            }}</option>
          </select>
        </div>
    </form>
</div>
<div class="row pr-3 pl-3">
    <div class="col">
        <div *ngIf="invalidAttempt" class="alert alert-danger" role="alert">
            Debe llenar todos los datos
        </div>
    </div>
</div>
<div class="modal-footer">
    <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
    <button *ngIf="mode === 'create'" (click)="createEquipment()" [ngClass]="{'disabled': equipmentForm.invalid}" type="button" class="btn btn-primary">
          Crear
        </button>
    <button *ngIf="mode === 'edit'" (click)="editEquipment()" [ngClass]="{'disabled': equipmentForm.invalid}" type="button" class="btn btn-primary">
          Guardar cambios
        </button>
</div>
