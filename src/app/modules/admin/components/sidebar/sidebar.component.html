<div class="sidebar-header">
  <small>
    <h6><i class="fas fa-user"></i> Manuel Da Silva</h6>
    <h6 style="font-size: 12px">{{ date | date: "short" }}</h6>
  </small>
</div>

<ul class="list-unstyled components">
  <li
    *ngFor="let route of routes"
    [routerLinkActive]="['active']"
    [routerLink]="[route.path]"
  >
    <a><i class="fas" [ngClass]="route.icon"></i> {{ route.name }}</a>
  </li>
</ul>
