<div class="container fadeIn">
    <div class="row">
        <div class="col-12 text-center mt-2">
            <h4 *ngIf="selectedService">¿Que deseas realizar sobre nuestro servicio de <b>{{selectedService.title}}</b>?</h4>
            <h4 *ngIf="!selectedService">División de Servicios Analíticos del CQA</h4>
        </div>
        <div class="col mt-2">
            <ngb-tabset justify="center" #tabSet>
                <ngb-tab title="1er Paso" id="tabContact">
                    <ng-template ngbTabContent>
                        <div class="container pt-5 pb-3 quote-container form-container">
                            <p class="text-muted small text-center">
                                Llene el siguiente formulario
                            </p>
                            <form [formGroup]="companyForm">
                                <div class="row">
                                    <div class="col-12 col-md-8">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Compañia:</label>
                                            <input type="text" class="form-control" formControlName="companyName" placeholder="Nombre de la compañia" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-4">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">RIF:</label>
                                            <input type="text" class="form-control" formControlName="companyRif" placeholder="RIF de la compañia" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-8">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Direccion fiscal:</label>
                                            <input type="text" class="form-control" formControlName="companyAddress" placeholder="Direccion fiscal de la compañia" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-8">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Persona de contacto:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        formControlName="contactName"
                        placeholder="Nombre de la persona"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >Teléfono de Contacto:</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        formControlName="contactPhone"
                        placeholder="Numero de la persona"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-8">
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >Correo de contacto:</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        formControlName="contactEmail"
                        placeholder="Correo de la persona"
                      />
                    </div>
                  </div>
                  <div class="col-12 text-center">
                      <button
                      type="button"
                      [ngClass]="{ disabled: companyForm.invalid }"
                      class="btn btn-primary"
                      (click)="setInfoReady()"
                    >
                      Continuar
                    </button>
                    
                  </div>
                </div>
              </form>
            </div>
                    </ng-template>
        </ngb-tab>
        <ngb-tab title="2do Paso" id="tabInfo">
          <ng-template ngbTabContent>
            <div >
              <div class="container pt-5 pb-3 quote-container form-container">
                <p class="text-center small text-muted">Llene el siguiente formulario</p>
                <form [formGroup]="serviceForm">
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Tipo:</label>
                                            <input type="text" class="form-control" formControlName="sampleType" placeholder="Tipo de la muestra" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Estado físico:</label>
                                            <input type="text" class="form-control" formControlName="samplePhysicalState" placeholder="Estado físico de la muestra" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Uso:</label>
                                            <input type="text" class="form-control" formControlName="sampleUsage" placeholder="uso de la muestra" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Número de muestras:</label>
                                            <input type="number" class="form-control" formControlName="sampleQuantity" placeholder="Numero de muestras" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Identificación de las muestras :</label>
                                            <input type="text" class="form-control" formControlName="sampleIdentification" placeholder="Identificacion de la muestra" />
                                        </div>
                                    </div>


                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Servicio solicitado:</label>
                                            <select class="form-control" formControlName="serviceId">
                                              <option value="" disabled selected="selected"
                                                >Seleccione el servicio analítico</option
                                              >
                                              <option *ngFor="let item of services" [value]="item.id">{{
                                                item.title
                                              }}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Otros servicios:</label>
                                            <input type="text" class="form-control" formControlName="otherService" placeholder="Indique si requiere algún otro servicio no ofertado" />
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-12">
                                        <div class="form-group">
                                            <label for="exampleFormControlInput1">Observaciones:</label>
                                            <textarea class="form-control" rows="5" placeholder="Observaciones..." formControlName="observations"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-12 text-center">
                                        <button class="btn btn-primary" (click)="sendQuote()">
                                           Enviar cotizacion
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
        </div>
        </ng-template>
        </ngb-tab>
        </ngb-tabset>
    </div>
</div>
</div>
