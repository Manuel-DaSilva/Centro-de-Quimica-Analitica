        <ngb-tab title="1er Paso" id="tabContact">
          <ng-template ngbTabContent>
            <div class="container pt-5 pb-3 quote-container form-container">
              <p class="text-muted small text-center">
                Llene el siguiente formulario
              </p>
              <form [formGroup]="companyForm">
                <div class="row">
                  <div class="col-12 col-md-8">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Compañia:</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="company"
                        placeholder="Nombre de la compañia"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">RIF:</label>
                      <input
                        type="text"
                        class="form-control"
                        formControlName="rif"
                        placeholder="RIF de la compañia"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-8">
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >Direccion fiscal:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        formControlName="address"
                        placeholder="Direccion fiscal de la compañia"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-8">
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >Persona de contacto:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        formControlName="contactName"
                        placeholder="Nombre de la persona"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-4">
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >Teléfono de Contacto:</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        formControlName="contactPhone"
                        placeholder="Numero de la persona"
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-8">
                    <div class="form-group">
                      <label for="exampleFormControlInput1"
                        >Correo de contacto:</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        formControlName="contactEmail"
                        placeholder="Correo de la persona"
                      />
                    </div>
                  </div>
                  <div class="col-12 text-center">
                      <button
                      [ngClass]="{ disabled: companyForm.invalid }"
                      class="btn btn-primary"
                      (click)="setInfoReady()"
                    >
                      Continuar
                    </button>
              
                  </div>
                </div>
              </form>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="2do Paso" id="tabInfo">
          <ng-template ngbTabContent>
            <div
              *ngIf="type === 'info'; then infoTemplate; else serviceTemplate"
            ></div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
<ng-template #infoTemplate>
  <div class="container pt-5 pb-3 quote-container form-container">
    <p class="text-center text-muted small">Llene el siguiente formulario</p>
    <form [formGroup]="infoForm">
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="form-group">
            <label for="exampleFormControlInput1"
              >Informacion a solicitar:</label
            >
            <textarea
              class="form-control"
              rows="5"
              placeholder="Informacion..."
              formControlName="information"
            ></textarea>
          </div>
        </div>
        <div class="col-12 text-center">
            <button
            [ngClass]="{ disabled: infoForm.invalid }"
            class="btn btn-primary"
            (click)="sendQuote()"
          >
            Enviar cotizacion
          </button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
<ng-template #serviceTemplate>
  <div class="container pt-5 pb-3 quote-container form-container">
    <p class="text-center small text-muted">Llene el siguiente formulario</p>
    <form [formGroup]="serviceForm">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleFormControlInput1">Tipo:</label>
            <input
              type="text"
              class="form-control"
              formControlName="type"
              placeholder="Tipo de la muestra"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleFormControlInput1">Estado físico:</label>
            <input
              type="text"
              class="form-control"
              formControlName="state"
              placeholder="Estado físico de la muestra"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleFormControlInput1">Uso:</label>
            <input
              type="text"
              class="form-control"
              formControlName="use"
              placeholder="uso de la muestra"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleFormControlInput1">Número de muestras:</label>
            <input
              type="number"
              class="form-control"
              formControlName="quantity"
              placeholder="Numero de muestras"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleFormControlInput1">Identificación:</label>
            <input
              type="text"
              class="form-control"
              formControlName="identification"
              placeholder="Identificacion de la muestra"
            />
          </div>
        </div>
       
        
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleFormControlInput1">Servicio solicitado:</label>
            <select class="form-control" formControlName="service">
              <option value="" disabled selected="selected"
                >Seleccione el servicio analítico</option
              >
              <option *ngFor="let item of services" [value]="item.id">{{
                item.name
              }}</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="exampleFormControlInput1">Otros servicios:</label>
            <input
              type="text"
              class="form-control"
              formControlName="others"
              placeholder="Indique si requiere algún otro servicio no ofertado"
            />
          </div>
        </div>
        <div class="col-12 col-md-12">
          <div class="form-group">
            <label for="exampleFormControlInput1">Observaciones:</label>
            <textarea
              class="form-control"
              rows="5"
              placeholder="Observaciones..."
              formControlName="observations"
            ></textarea>
          </div>
        </div>
        <div class="col-12 text-center">
            <button
            [ngClass]="{ disabled: service.invalid }"
            class="btn btn-primary"
            (click)="sendQuote()"
          >
            Enviar cotizacion
          </button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
